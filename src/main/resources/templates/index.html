<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .card{
                border: none;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
                transition: all 0.3s ease;
                border-radius: 1rem;
                padding: 2rem;
            }
            .card:hover{
                box-shadow: 0 4 18px rgba(0,0,0,0.3);
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 class="text-center mb-4">Inicio Sesion</h1>
                    <form th:action="@{/register}" th:object="${user}"  method="post" class="card p-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                                    <label for="name" class="form-label">Nombre de Usuario</label>
                                </div> 
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" id="password" th:field="*{password}" class="form-control" required>
                                    <label for="password" class="form-label">Contrase√±a</label>
                                </div> 
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
